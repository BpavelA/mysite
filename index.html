<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Лучший репетитор игры на гитаре в Иванове"
    />
    <title>Уроки игры на гитаре</title>
    <link rel="stylesheet" href="src/sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Первая секция  -->
    <section class="main-section">
      <div class="container main-section__nav-container">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#"
            ><img
              class="main-section__logo"
              src="src/icons/logo.svg"
              alt="Логотип"
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись на урок</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Левая часть первой секции -->
        <div class="left-wrapper">
          <img src="src/img/guitarist.png" alt="" class="left-wrapper__img" />
          <div class="left-wrapper__rectangle-yellow"></div>
          <div class="left-wrapper__rectangle-violet"></div>
          <div class="left-wrapper__rectangle-green"></div>
        </div>
        <!-- Правая часть первой секции -->
        <!-- Иконки -->
        <div class="right-wrapper">
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item"><i class="bi bi-skype"></i></div>
            <div class="icons__item"><i class="bi bi-telegram"></i></div>
            <div class="icons__item"><i class="bi bi-whatsapp"></i></div>
            <div class="icons__item"><i class="bi bi-instagram"></i></div>
          </div>
          <!-- Заголовок -->
          <h1 class="right-wrapper__title title">Я Роман</h1>
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>
          <!-- Кнопка -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать <br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="src/icons/chat.svg" alt="Иконка чата" />
              <p class="buttons__text">
                Есть <br />
                вопросы?
              </p>
            </div>
          </div>
        </div>
        <!-- Декоративный круг -->
        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
      <div class="main-section__second-elipse elipse elipse_big">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </div>
    </section>
    <!-- Вторая секция -->
    <section class="second-section">
      <div class="container second-section__container">
        <!-- Заголовок -->
        <h2 class="second-section__title title">Преподаю</h2>
        <div class="second-section__cards-box">
          <div class="second-section__cards-item cards-item">
            <img
              src="src/img/electro.png"
              alt="Электрогитара"
              class="cards-item__img"
            />
            <p class="cards-item__text">
              Электро <br />
              гитара
            </p>
          </div>

          <div class="second-section__cards-item cards-item cards-item_yellow">
            <img
              src="src/img/acoustic.png"
              alt="Акустическая гитара"
              class="cards-item__img"
            />
            <p class="cards-item__text">
              Акустическая <br />
              гитара
            </p>
          </div>

          <div class="second-section__cards-item cards-item cards-item_green">
            <img
              src="src/img/ukulele.png"
              alt="Гитара укулеле"
              class="cards-item__img"
            />
            <p class="cards-item__text">
              Гитара <br />
              укулеле
            </p>
          </div>
        </div>
        <!-- Иконки -->
        <div class="second-section__icons-box icons-box">
          <div class="second-section__icons-item icons-item">
            <img src="src/icons/award.png" alt="кубок" class="icons-item__img">
            <p class="icons-item__text"><span>7</span> <br> лет <br>преподавания</p>
          </div>

          <div class="second-section__icons-item icons-item">
            <img src="src/icons/pentagram.png" alt="скрипичный ключ" class="icons-item__img">
            <p class="icons-item__text"><span>2000</span> <br> часов <br>преподавания</p>
          </div>

          <div class="second-section__icons-item icons-item">
            <img src="src/icons/mortarboard.png" alt="академическая шапочка" class="icons-item__img">
            <p class="icons-item__text"><span>314</span> <br> студентов</p>
          </div>

          <div class="second-section__icons-item icons-item">
            <img src="src/icons/exam.png" alt="оценки" class="icons-item__img">
            <p class="icons-item__text"><span>276</span> <br> отзывов <br>на 5 звезд</p>
          </div>
        </div>
        <!-- Декоративный круг -->
        <div class="second-section__first-elipse elipse">
          <div class="elipse__subtract elipse__subtract_white"></div>
        </div>
        <!-- Декоративный круг -->
        <div class="second-section__second-elipse elipse">
          <div class="elipse__subtract elipse__subtract_white"></div>
        </div>
      </div>
      <!-- Карточки -->
    </section>
  </body>
</html>
